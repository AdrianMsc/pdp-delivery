<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDP | POC</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css"
    />
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body
    class="h-screen w-full bg-[#f2f2f2] bg-gradient-to-b from-[#dedede] to-[#f2f2f2]"
  >
    <header
      class="bg-white w-full h-[150px] flex items-center justify-center text-gray-600 mb-10"
    >
      HEADER
    </header>

    <main class="container mx-auto">
      <!--BREADCUMBS-->
      <p class="mb-4 text-[#717171]">
        Home / Safety / Personal Protective Equipment / Gloves & Hand Protection
        / Gloves / Disposable Single Use Gloves / 90688524
      </p>

      <article class="bg-white flex gap-6 rounded-lg p-6">
        <div class="w-4/12 min-h-24"></div>
        <div class="w-4/12 min-h-24">
          <article class="w-full border border-blue-200 rounded">
            <header
              class="flex bg-blue-50 p-3 cursor-pointer"
              onclick="dropDownOpen()"
            >
              <span class="font-bold">Buy more and save!</span>
              <button class="flex items-center font-bold ml-auto text-blue-800">
                Hide Details

                <svg
                  id="dropDown"
                  class="ml-1 transition-all rotate-180"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M13.0003 10.8333C12.766 10.8333 12.5576 10.7552 12.4014 10.5989L8.00033 6.1979L3.57324 10.5989C3.26074 10.9375 2.71387 10.9375 2.40137 10.5989C2.06283 10.2864 2.06283 9.73956 2.40137 9.42706L7.40137 4.42706C7.71387 4.08852 8.26074 4.08852 8.57324 4.42706L13.5732 9.42706C13.9118 9.73956 13.9118 10.2864 13.5732 10.5989C13.417 10.7552 13.2087 10.8333 13.0003 10.8333Z"
                    fill="#0D3AA9"
                  />
                </svg>
              </button>
            </header>
            <section id="tableSection" class="py-2 px-3">
              <p class="block md:hidden">Quantity</p>
              <table class="w-full text-left">
                <tr class="border-b">
                  <th class="font-normal hidden md:block">Quantity</th>
                  <th class="font-bold">1-11</th>
                  <th class="font-normal">+12</th>
                  <th class="font-normal">+25</th>
                  <th class="font-normal">+50</th>
                </tr>

                <tr class="hidden">
                  <td class="hidden md:block">&nbsp;</td>
                  <td class="line-through text-gray-500">$9.63 ea.</td>
                  <td class="line-through text-gray-500">$9.63 ea.</td>
                  <td class="line-through text-gray-500">$9.63 ea.</td>
                  <td class="line-through text-gray-500">$9.63 ea.</td>
                </tr>

                <tr>
                  <td class="hidden md:block">&nbsp;</td>
                  <td class="font-bold">$9.63 ea.</td>
                  <td>$9.63 ea.</td>
                  <td>$9.63 ea.</td>
                  <td>$9.63 ea.</td>
                </tr>
              </table>
            </section>
          </article>
        </div>
        <div class="w-4/12"></div>
      </article>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
